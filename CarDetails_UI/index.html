<html>
    <head>
        <script>
        var cars = [
    {carName : "Polo" , Price : "500000"},
    {carName : "Nissan", Price : "300000"},
    {carName : "Suzuki", Price : "700000"}
]

function displayCarDetails(){

var result = document.getElementById("carSelect").value;

cars.forEach(function(data)
{
    if(result == data.carName)
    {
        document.getElementById("display1").innerHTML= data.carName;
        document.getElementById("display2").innerHTML= data.Price;
    }
})

}
        </script>
    </head>

<body>
    <h1> Car Details pop up JavaScript </h1>
    <br>
    <select id="carSelect" onchange="displayCarDetails()">
        <option>Polo</option>
        <option>Nissan</option>
        <option>Suzuki</option>
    </select>   
    <div id = "display1">
        
    </div>
    <div id = "display2">
        
    </div>
</body>
</html>
